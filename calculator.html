<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css" type="text/css" />
    </head>
    <body>
        
    </body>
</html>
<div class="container">
    <div> </div>
    <div class="calc-container">
        <input type="text" class="calc-box" value="0" size="30"/>
        <div class="num-keys">
            <div class="num-container">
                <button type="button" class="number" id="ac" style="font-size: 0.7em; color: white;">AC</button>
                
                <button type="button" class="number" id="+/-" style="color: white;">+/-</button>
                
                <button type="button" class="number" id="/" style="color: white;">&divide;</button>
                
                <button type="button" class="number" id="%" style="color: white;">%</button>
                
                <button type="button" class="number" id="7" style="color: white;">7</button>
                <button type="button" class="number" id="8" style="color: white;">8</button>
                <button type="button" class="number" id="9" style="color: white;">9</button>
                <button type="button" class="number" id="*" style="color: white;">&times;</button>
                
                <button type="button" class="number" id="4" style="color: white;">4</button>
                <button type="button" class="number" id="5" style="color: white;">5</button>
                <button type="button" class="number" id="6" style="color: white;">6</button>
                <button type="button" class="number" id="-" style="color: white;"> - </button>
                
                <button type="button" class="number" id="1" style="color: white;">1</button>
                <button type="button" class="number" id="2" style="color: white;">2</button>
                <button type="button" class="number" id="3" style="color: white;">3</button>
                <button type="button" class="number" id="+" style="color: white;">+</button>
                
                <button type="button" class="number" id="0" style="color: white; width: 254px;">0</button>
                <button type="button" class="number" id="." style="color: white; margin-left: 10.1em;">.</button>
                <button type="button" class="number" id="=" style="color: white; margin-left: 10.1em;">=</button>
            </div>
        </div>
    </div>
</div>
